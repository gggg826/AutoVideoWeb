version: '3.8'

services:
  web:
    build: .
    container_name: autovideoweb
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount frontend for easier development (optional)
      - ./frontend:/app/frontend:ro
    environment:
      - APP_NAME=AutoVideoWeb
      - APP_VERSION=1.0.0
      - ENVIRONMENT=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite+aiosqlite:////app/data/visits.db
      - SECRET_KEY=your-secret-key-change-in-production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=Admin@123
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
